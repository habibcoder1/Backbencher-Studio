<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tag -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Contact Page | Backbencher Studio</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/slick.min.css">
    <link rel="stylesheet" href="assets/css/custom.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- preloader -->
    <div id="preloader">
        <img src="assets/img/favicon.png" alt="preloader-image">
    </div>
    
    <!-- =========================
        Header Area Start
    ========================== -->
    <header class="header-area">
        <div class="container">
            <div class="row align-items-center">
                <!-- main logo -->
                <div class="col-md-6 col-sm-6 col-6">
                    <div class="main-logo">
                        <a href="index.html">
                            <img src="assets/img/Backbancher main-logo.png" alt="Backbencher logo">
                        </a>
                    </div>
                </div>
                <!-- contact btn, hambergur menu -->
                <div class="col-md-6 col-sm-6 col-6 text-end">
                    <div class="contactbtn-menuicon">
                        <div class="row align-items-center">
                            <!-- contact btn -->
                            <div class="col-md-10 d-none d-md-block">
                                <div class="contact-btn text-end">
                                    <a href="contact.html" class="btn text-uppercase">contact us</a>
                                </div>
                            </div>
                            <!-- menu icon -->
                            <div class="col-md-2">
                                <div class="hambergur-icon">
                                    <i class="fa-solid fa-bars cursor-pointer" title="Open Menu"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- main menu -->
                <div class="main-nav-menu">
                    <nav  class="main-menu d-none">
                        <div class="close-icon text-end">
                            <i class="fa-solid fa-xmark" title="Close Menu"></i>
                        </div>
                        <ul>
                            <li>
                                <a href="#">About 
                                    <i class="fa-solid fa-arrow-right"></i>
                                    <div class="second-arrow">
                                        <i class="fa-solid fa-arrow-right"></i>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#">Service 
                                    <i class="fa-solid fa-arrow-right"></i>
                                    <div class="second-arrow">
                                        <i class="fa-solid fa-arrow-right"></i>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#">Our Works 
                                    <i class="fa-solid fa-arrow-right"></i>
                                    <div class="second-arrow">
                                        <i class="fa-solid fa-arrow-right"></i>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#">Testimonial 
                                    <i class="fa-solid fa-arrow-right"></i>
                                    <div class="second-arrow">
                                        <i class="fa-solid fa-arrow-right"></i>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- =========================
        Header Area End
    ========================== -->
    <!-- =========================
        For Area Start
    ========================== -->
    <section class="apply_form-area">
        <div class="container">
            <div class="contact-form bbscontact_applyform">
                <form action="#">
                    <div class="form-title">
                        <h3 class="text-capitalize">get in touch</h3>
                    </div>
                    <input type="text" name="name" id="name" placeholder="Name">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="tel" name="phonenumber" id="phonenumber" placeholder="Phone Number">
                    <div class="service-choose">
                        <label>
                            <input type="checkbox" name="uidesign" id="uidesign"> UI/UX design
                        </label>
                        <label>
                            <input type="checkbox" name="uidesign" id="uidesign"> WordPress Development
                        </label>
                        <label>
                            <input type="checkbox" name="uidesign" id="uidesign"> Brand Identity
                        </label>
                        <label>
                            <input type="checkbox" name="uidesign" id="uidesign"> Web design
                        </label>
                        <label>
                            <input type="checkbox" name="uidesign" id="uidesign"> Research and Discovery
                        </label>
                        <label>
                            <input type="checkbox" name="uidesign" id="uidesign"> Branding
                        </label>
                        <label>
                            <input type="checkbox" name="uidesign" id="uidesign"> App Design
                        </label>
                        <label>
                            <input type="checkbox" name="uidesign" id="uidesign"> UI Design
                        </label>
                    </div>
                    <label for="budget-label" class="budget-label text-capitalize">allocated budget</label>
                    <div class="row budgetrange-heared">
                        <div class="col-md-6 col-sm-6">
                            <select name="budget" id="budget">
                                <option value="0">budget range</option>
                                <option value="1">USD 500 to USD 1000</option>
                                <option value="2">USD 1000 to USD 2000</option>
                                <option value="3">USD 100 to USD 5000</option>
                                <option value="4">USD 5000 to USD 10000</option>
                                <option value="4">USD 10000 to USD 20000</option>
                            </select>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <select name="heared" id="heared">
                                <option value="0">I heared about from you</option>
                                <option value="1">Facebook</option>
                                <option value="2">Twitter</option>
                                <option value="3">Instagram</option>
                                <option value="4">LinkedIn</option>
                                <option value="5">Behance</option>
                                <option value="6">YouTube</option>
                            </select>
                        </div>
                    </div>
                    <textarea name="projectdetails" id="projectdetails" placeholder="Project Details"></textarea>
                    <div class="resume-submitbtn">
                        <input type="file" name="resume" id="resume">
                        <input type="submit" value="Apply Now">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- =========================
        For Area End
    ========================== -->
    
    <!-- =========================
        Footer Area Start
    ========================== -->
    <footer class="footer-area">
        <div class="container">
            <div class="row align-items-center footer-second">
                <div class="col-md-6">
                    <div class="row align-items-center">
                        <div class="col-md-5">
                            <div class="footer-logo">
                                <a href="index.html"><img src="assets/img/backbancher-footer-logo.png" alt="footer-logo"></a>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="downloadicon-text">
                                <a href="#" class="text-capitalize" download title="Download a PDF">
                                    <img src="assets/img/downloadiocn.png" class="hidden-img" alt="backbancher-download">
                                    <div class="icon-text">
                                        <div class="companydeck-icon">
                                            <img src="assets/img/downloadiocn.png" alt="backbancher-download">
                                        </div>
                                        <div class="companydeck-text"><p>company deck</p></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <div class="footer-social">
                        <ul>
                            <li><a href="https://dribble.com/backbancher" class="text-capitalize" title="Dribbble">dribbble</a></li>
                            <li><a href="https://behance.net/backbancher" class="text-capitalize" title="Behance">behance</a></li>
                            <li><a href="https://linkedin.com/in/backbancher" class="text-capitalize" title="LinkedIn">linkedin</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- =========================
        Footer Area End
    ========================== -->

    <!-- All Scritps -->
    <script src="assets/js/jquery-3.7.0.min.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script>
        // preloader
        let preloader = document.getElementById('preloader');
        window.addEventListener("load", function(){
            preloader.style.display = "none";
        });

   

        
    </script>
</body>
</html>
